<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title" id="pageTitle"></div>
    <a class="f-right right-contact-a">
        <img src="../res/img/like.png" alt="" id="fav">
    </a>
</header>
<article class="mui-content mui-scroll-wrapper" style="background-color: #efeff4" id="offCanvasContentScroll">
    <div class="mui-scroll" id="sale-detail-innerHtml">

    </div>
</article>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/common/mui.pullToRefresh.js"></script>
<script src="../js/common/mui.pullToRefresh.material.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/geo.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/salehouse.source.js"></script>

<script id="sale-detail-template" type="x-tmpl-mustache">
<section class="bzm-house-detail-header">
    <div id="detailImg">
    </div>
    <div class="bzm-house-dh-content">
        <div class="f-left bzm-detail-title">
                    {{saleHousing.villageName}}<br />
        </div>
        <div class="f-left detail-op-icon">
            <img src="../res/img/call-contact.png" alt="" id='callphone' contact="{{saleHousing.contactNumber}}">
            <img src="../res/img/zsh.png" alt="" id='dzan'>
        </div>
    </div>
</section>
<section class="house-content-items house-detail-section">
    <ul>
        <li>
            价格：<span class="color-orange" style="font-weight: bold">{{saleHousing.totalPrice}}万</span>
        </li>
        <li>
            单价：<span>{{saleHousing.price}}元&#47平米</span>
        </li>
        <li>
            房型：<span>{{saleHousing.rooms}}室{{saleHousing.halls}}厅{{saleHousing.toilet}}卫</span>
        </li>
        <li>
            面积：<span>{{saleHousing.housingArea}}平米</span>
        </li>
        <li>
            朝向：<span>{{saleHousing.orientation}}</span>
        </li>
        <li>
            楼层：<span>{{saleHousing.locationFloor}}层/{{saleHousing.totalFloor}}层</span>
        </li>
        <li>
            年代：<span>{{saleHousing.years}}年</span>  
        </li>
        <li>
            小区：<span>{{saleHousing.villageName}}</span>
        </li>
        <li>
</section>
<section class="house-detail-section device-items-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">特色服务</div>
    </div>
    <ul>
    	{{#rentalServiceList}}
        <li>
            <img src="../res/img/house-icons/pz01.png" alt="">
            <div class="items-name">{{serviceName}}</div>
        </li>
        {{/rentalServiceList}}
    </ul>
</section>
<section class="house-detail-section house-location-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">房源概况</div>
    </div>
    <div>
    	{{&saleHousing.housingDesc}}
    </div>
</section>
<section class="house-detail-section house-location-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">配套优势</div>
    </div>
    <div>
    	{{&saleHousing.advantage}}
    </div>
</section>
<section class="house-detail-section nearby-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">附近推荐</div>
    </div>
    <div class="gueulike-wrapper">
                <ul class="gus-list-ul" id="guessUlike">
                	</ul>
    </div>
</section>	
</script>

<script  id="salehouse-image-template" type="x-tmpl-mustache">
<section class="mui-slider">
     <div class="mui-slider-group mui-slider-loop">
     	 {{#rows}}
         <div class="mui-slider-item">
             <a href="#">
                 <img src="{{attachmentName}}">
             </a>
         </div>
         {{/rows}}
     </div>
     <div class="mui-slider-indicator mui-text-right">
     	 {{#rowsArr}}
         <div class="mui-indicator"></div>
         {{/rowsArr}}
     </div>
</section>
</script>
<script id="fjesftj" type="x-tmpl-mustache">
	{{#rows}}
    <li data-id="{{saleHousingID}}">
         <div class="f-left house-img">
             <img src="{{mainImage}}" style="height: 5rem;">
         </div>
         <div class="house-content f-left">
             <div class="hc-title">{{title}}</div>
             <div class="nearby-house-items">
                 <div>
                     <span>{{villageName}}</span>
                 </div>
                 <div>
                     <span>{{rooms}}室{{halls}}厅 &nbsp;{{housingArea}}平米</span>
                 </div>
             </div>
             <div class="zan-and-focus">
                 <div class="rent-price">{{totalPrice}} 万</div>
                 <div class="zan-focus-area">
                     <div>
                        <img class="z-img" src="../res/img/new/zan.png" alt="">
                     </div>
                     <div>{{supportNum}}</div>
                     <div>
                        <img class="f-img" src="../res/img/new/focus.png" alt="">
                     </div>
                     <div>{{viewNum}}</div>
                 </div>
             </div>
         </div>
    </li>
    {{/rows}}
</script>
</html>
