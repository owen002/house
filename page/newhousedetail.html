<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title" id="pageTitle"></div>
    <a class="f-right right-contact-a">
        <img src="../res/img/like.png" alt="" id="fav">
    </a>
</header>
<article class="mui-content mui-scroll-wrapper" style="background-color: #efeff4" id="offCanvasContentScroll">
    <div class="mui-scroll" id="newhouse-detail-id">

    </div>
</article>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/newhousedetail.source.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script id="newhouse-detail-template" type="x-tmpl-mustache">
        <section class="bzm-house-detail-header">
            <div id="houseDetailImg">
            </div>
            <div class="bzm-house-dh-content">
                <div class="f-left bzm-detail-title" id="houseDesc">
                    {{newHousing.villageName}}
                    {{newHousing.title}}
                </div>
                <div class="f-left detail-op-icon">
                    <img src="../res/img/call-contact.png" alt="" id='callphone' contact="{{newHousing.contactNumber}}"/>
                    <img src="../res/img/zsh.png" alt="" id='dzan' />
                </div>
            </div>
        </section>
        <section class="house-content-items house-detail-section" id="rentDetail">
            <ul>
                <li>{{newHousing.villageName}}</li>
                <li>开盘时间：{{newHousing.openTime}}</li>
                <li>单价：<span class="color-orange" style="font-weight: bold">{{newHousing.price}}元/平米</span></li>
                <li>折扣：<span class="color-orange" style="font-weight: bold">{{newHousing.discount}}折</span></li>
            </ul>
        </section>
        <section class="house-detail-section house-content-items">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">详情</div>
            </div>
            <ul>
                <li>交房时间：{{newHousing.transferTime}}</li>
                <li>物业类型：{{newHousing.residentialProperty}}</li>
                <li>装修情况：{{newHousing.decoration}}</li>
                <li>产权年限：{{newHousing.propertyAge}}年</li>
                <li>物业公司：{{newHousing.estaeCompany}}</li>
                <li>建筑类型：{{newHousing.architectureKind}}</li>
                <li>车位配比：{{newHousing.parkingRatio}}</li>
                <li>容积率：住宅{{newHousing.parkingRatio}}</li>
                <li>开发商：{{newHousing.developer}}</li>
                <li>绿化率：{{newHousing.greeningRate}}%</li>
            </ul>
        </section>
        <section class="house-detail-section newhouse-hx">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">户型</div>
            </div>
            <ul class="newhouse-hx-detail-slider">
                <div class="mui-slider">
                    <div class="mui-slider-group">
                        <div class="mui-slider-item">
                            <ul class="mui-grid-view">
                            	{{#layoutList}}
                                <li>
                                    <img src="../res/img/house-11.png" alt="">
                                    <div class="new-house-font">
                                        <div class="nh-titile">{{layoutName}}</div>
                                        <div>{{layoutName}}</div>
                                        <div>{{layoutRemark}}</div>
                                    </div>
                                </li>
                                {{/layoutList}}
                            </ul>
                        </div>
                    </div>
                </div>
            </ul>
        </section>
        <section class="house-detail-section device-items-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">房间配置</div>
            </div>
            <ul>
            	{{#rentalServiceList}}
                <li>
                    <img src="../res/img/house-icons/pz01.png" alt="">
                    <div class="items-name">{{serviceName}}</div>
                </li>
                {{/rentalServiceList}}
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">配套优势</div>
            </div>
            <div>
            	{{&newHousing.advantage}}
            </div>
<!--
	作者：393568577@qq.com
	时间：2016-08-24

          <ul>
                <li>
                    <div class="dis-inline">商业:</div>

                    <div class="dis-inline">学校:</div>
                    <div class="dis-inline">地铁2号线、212路、17路、603路等</div>
                </li>
                <li>
                    <div class="dis-inline">交通:</div>
                    <div class="dis-inline" id="villDesc">海棠花园位于海棠花园位于海园位于</div>
                </li>
                <li>
                    <div class="dis-inline">医疗:</div>
                    <div class="dis-inline" id="hospitalDesc">海棠花园位于海棠花园位海棠花位于</div>
                </li>
                <li>
                    <div class="dis-inline">公园:</div>

                </li>
            </ul>-->  
        </section>
        <section class="house-detail-section nearby-section">
        </section>	
</script>

<script  id="newhouse-image-template" type="x-tmpl-mustache">
<section class="mui-slider">
     <div class="mui-slider-group mui-slider-loop">
     	 {{#rows}}
         <div class="mui-slider-item">
             <a href="#">
                 <img src="{{attachmentName}}">
             </a>
         </div>
         {{/rows}}
     </div>
     <div class="mui-slider-indicator mui-text-right">
     	 {{#rowsArr}}
         <div class="mui-indicator"></div>
         {{/rowsArr}}
     </div>
</section>
</script>
</html>
