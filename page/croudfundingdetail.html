<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<body>

</body>
<script id="detail-template" type="x-tmpl-mustache">
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title">东方罗马花园二期</div>
    <a class="f-right right-contact-a">
        <img src="../res/img/like.png" alt="">
    </a>
</header>
<article class="bzm-dialog transition-action">
    <div class="bzm-dialog-back"></div>
    <div class="bzm-dialog-content">
        <div class="f-left zc-left-amount">
            众筹金额:
        </div>
        <div class="f-left bzm-zc-amount-input-wrap">
            <input type="text" placeholder="请输入您的众筹金额">
            <div class="bzm-zc-amount-input-down">
            </div>
            <div class="qitzj">
                起投资金为50万元
            </div>
            <div class="one-year-sy">
                一年收益：10万元
            </div>
        </div>
        <button class="mui-btn mui-btn-block zc-im-go-tz" id="agreeZc">
            同意投资
        </button>
    </div>
</article>
<article class="mui-content mui-scroll-wrapper" style="background-color: #efeff4" id="offCanvasContentScroll">
    <div class="mui-scroll">
        <section class="bzm-house-detail-header">
            <img class="detail-img" src="../res/img/house-detail.jpg" alt="图片">
            <div class="bzm-house-dh-content">
                <div class="f-left bzm-detail-title">
                    {{crowdfundingHousing.title}}
                </div>
                <div class="f-left detail-op-icon">
                    <img src="../res/img/call-contact.png" alt="">
                    <img src="../res/img/zsh.png" alt="">
                </div>
            </div>
            <div class="zc-jdt-wrapper jdu-public jdu-public">
                <div class="zc-jdt jdu-public transition-action">
                    &nbsp;
                </div>
            </div>
            <div class="zc-detail-mondy">
                <div class="f-left color-F26520">
                    100元起
                </div>
                <div class="f-right">
                   {{crowdfundingHousing.atualInvestment}}<span class="color-F26520">/{{crowdfundingHousing.totalPrice}}</span>
                </div>
            </div>
        </section>
        <section class="house-content-items house-detail-section zc-bzm-detail-section">
            <div class="zc-detail-menu-bar">
                <div class="menu-bar-pub fyxx menu-bar-active" id="fyxx">房源信息</div>
                <div class="menu-bar-pub tzjl" id="tzjl">投资记录</div>
            </div>
            <ul>
                <li>
                    价格：<span class="color-orange" style="font-weight: bold">{{crowdfundingHousing.totalPrice}}万元</span>
                </li>
                <li>
                    单价：<span>{{crowdfundingHousing.price}}元/平米</span>
                </li>
                <li>
                    房型：<span>3室2厅1卫</span>
                </li>
                <li>
                    面积：<span>{{crowdfundingHousing.housingArea}}平米</span>
                </li>
                <li>
                    朝向：<span>{{crowdfundingHousing.orientation}}</span>
                </li>
                <li>
                    楼层：<span>{{crowdfundingHousing.locationFloor}}层/{{crowdfundingHousing.totalFloor}}层</span>
                </li>
                <li>
                    年代：<span>{{crowdfundingHousing.years}}年</span>
                </li>
                <li>
                    小区：<span>大华曲江</span>
                </li>
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">众筹介绍</div>
            </div>
            <ul>
                <li>
                    <div class="dis-inline">众筹资金：</div>
                    <div class="dis-inline">100万</div>
                </li>
                <li>
                    <div class="dis-inline">期限：</div>
                    <div class="dis-inline">{{crowdfundingHousing.deadline}}月</div>
                </li>
                <li>
                    <div class="dis-inline">年租金收益：</div>
                    <div class="dis-inline">{{crowdfundingHousing.rentalIncome}}万</div>
                </li>
                <li>
                    <div class="dis-inline">还款方式：</div>
                    <div class="dis-inline">按月付息，到期还本</div>
                </li>
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">房源概况</div>
            </div>
            <ul>
                <li>
                    <div class="dis-inline">房源介绍：</div>
                    <div class="dis-inline">{{crowdfundingHousing.housingDesc}}</div>
                </li>
                <li>
                    <div class="dis-inline">在售户型：</div>
                    <div class="dis-inline">92平米平层112平</div>
                </li>
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">配套优势</div>
            </div>
            <ul>
                <li>
                    <div class="dis-inline">商业：</div>
                    <div class="dis-inline">自带步行街，华润万家，影城，超市等</div>
                </li>
                <li>
                    <div class="dis-inline">学校：</div>
                    <div class="dis-inline">小区自带品格幼儿园，曲江一中一小，大华小学</div>
                </li>
                <li>
                    <div class="dis-inline">交通：</div>
                    <div class="dis-inline">自带步行街，华润万家，影城，超市等</div>
                </li>
                <li>
                    <div class="dis-inline">医疗：</div>
                    <div class="dis-inline">小区自带品格幼儿园，曲江一中一小，大华小学</div>
                </li>
                <li>
                    <div class="dis-inline">公园：</div>
                    <div class="dis-inline">小区自带品格幼儿园，曲江一中一小，大华小学</div>
                </li>
            </ul>
        </section>

        <button class="mui-btn mui-btn-block zc-im-go-tz" id="liZc">
            立即投资
        </button>
    </div>
</article>
</script>
<script src="../js/mui.min.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/croundfundingdetail.source.js"></script>

</html>
