<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/base.css" rel="stylesheet"/>
    <link href="../../css/pwd.css" rel="stylesheet"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title">找回密码</div>
</header>
<div class="mui-content">
    <div class="find-pwd-wrapper">
        <div class="find-pwd-tips">
            安全保护问题将作为重要身份验证方式，请认真填写
        </div>
        <div id="div1" style="display:block;">
        <section class="pwd-title-icon">
            <div class="step-rect step-active">填写</div>
            <div class="step-jh no-step-active1">
                <div class="triangle-lb triangle step-active"></div>
            </div>
            <div class="step-rect no-step-active1">验证</div>
            <div class="step-jh no-step-active2">
                <div class="triangle-lb triangle no-step-active1"></div>
            </div>
            <div class="step-rect no-step-active2">设置</div>
            <div class="step-jh">
                <div class="triangle-lb triangle no-step-active2"></div>
            </div>
            <div class="step-rect">完成</div>
        </section>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>
                    <div class="reginputico1"></div>
                </label>
                <input id='sjh' type="text" class="mui-input-clear mui-input reginput" placeholder="请输入手机号码">
            </div>
        </form>
        </div>
        <!-- 填写验证码 -->
        <div id="div2" style="display:none;">
        <section class="pwd-title-icon">
            <div class="step-rect step-active">填写</div>
            <div class="step-jh no-step-active3">
                <div class="triangle-lb triangle step-active"></div>
            </div>
            <div class="step-rect no-step-active3">验证</div>
            <div class="step-jh no-step-active2">
                <div class="triangle-lb triangle no-step-active3"></div>
            </div>
            <div class="step-rect no-step-active2">设置</div>
            <div class="step-jh">
                <div class="triangle-lb triangle no-step-active2"></div>
            </div>
            <div class="step-rect">完成</div>
        </section>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>
                    <div class="reginputico1"></div>
                </label>
                <input id='yzm' type="text" class="mui-input-clear mui-input reginput" placeholder="验证码">
            </div>
        </form>
        </div>
        <!-- 填写密码 -->
        <div id="div3" style="display: none">
        <section class="pwd-title-icon">
            <div class="step-rect step-active">填写</div>
            <div class="step-jh no-step-active3">
                <div class="triangle-lb triangle step-active"></div>
            </div>
            <div class="step-rect no-step-active3">验证</div>
            <div class="step-jh no-step-active4">
                <div class="triangle-lb triangle no-step-active3"></div>
            </div>
            <div class="step-rect no-step-active4">设置</div>
            <div class="step-jh">
                <div class="triangle-lb triangle no-step-active4"></div>
            </div>
            <div class="step-rect">完成</div>
        </section>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>
                    <div class="reginputico1"></div>
                </label>
                <input id='mima' type="text" class="mui-input-clear mui-input reginput" placeholder="请输入新密码">
            </div>
        </form>
        </div>
        <div class="mui-content-padded">
            <button id='setpwd' class="mui-btn mui-btn-block mui-btn-orange">下一步</button>
        </div>
    </div>
</div>
</body>
<script src="../../js/mui.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/common/constant.js"></script>
<script src="../../js/common/common.js"></script>
<script src= "../../js/login/pwd.js"></script>
<script>
    base.setPageRem();
</script>
</html>
