<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<style>
.mui-table-view{
    position: relative;
    margin-top: 0;
    margin-bottom: 0;
    padding-left: 0;
    list-style: none;
    background-color: #fff;
}
.mui-content {
    color: #000;
    padding-top:2.4rem!important;
}
.zan-focus-area{
    margin-top: 0 !important;
    float: left!important;
}
</style>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="f-left" style="position:relative;">
        <input class='search-box' type="text" placeholder="好房尽在包租妹"/>
        <img src="../res/img/search.png" class="search-input-icon" alt="">
    </div>
    <div class='message-items-amount f-right'>3</div>
    <a class="mui-icon-chatbubble f-right right-contact-a mui-icon message-bzm">
    </a>
</header>
<section class="slider-menu-choose">
    <ul>
        <li style="border:none">
            区域
            <div class="mui-icon-arrowdown mui-icon choose-down-arrow">&nbsp;</div>
        </li>
        <li>
            租金
            <div class="mui-icon-arrowdown mui-icon choose-down-arrow">&nbsp;</div>
        </li>
        <li>
            房型
            <div class="mui-icon-arrowdown mui-icon choose-down-arrow">&nbsp;</div>
        </li>
        <li>
            更多
            <div class="mui-icon-arrowdown mui-icon choose-down-arrow">&nbsp;</div>
        </li>
    </ul>
    <div class="choose-location" style="display: none;">
    </div>

    <div class="mui-back"></div>
</section>
<div class="mui-content">
    <div class="mui-slider">
        <section class="house-detail-section nearby-section bzm-croudfunding">
            <div class="guyl-header">
                <div class="like-icon f-left">&nbsp</div>
                <div class="f-left tbfy">猜你喜欢</div>
            </div>
            <ul class="gus-list-ul" id="guessUlike">
  
            </ul>
        </section>
    </div>
</div>

</body>
<script id="rows-li-template" type="x-tmpl-mustache">
	{{#rows}}
    <li class="croudfunding-li">
        <div class="f-left house-img">
            <img src="../res/img/house.jpg" alt="">
        </div>
        <div class="house-content f-left">
            <div class="hc-title">
                	{{title}}
            </div>
            <div class="nearby-house-items">
                <div>
                    <span>{{districtName}}</span>
                    <span class="zc-detail-right">金辉公园里</span>
                </div>
                <div>
                    <span>{{rooms}}室{{halls}}厅{{toilet}}卫</span>
                    <span class="zc-detail-right">{{housingArea}}平米</span>
                </div>
                <div>
                    <span>期限：<span>12月</span></span>
                    <span class="zc-detail-right">年租金收益：<span>22万</span></span>
                </div>
                <div>
                    <span>还款方式：按月付息，到期还本</span>
                </div>
            </div>
        </div>
    </li>
    <li class="bzm-zc">
        <div class="house-content f-left zc-house-content">
            <div class="zan-and-focus zc-zan-and-focus">
                <div class="zan-focus-area">
                    <div class="zan-active-icon zf-icon"></div>
                    <div>23</div>
                    <div class="focus-active-icon zf-icon"></div>
                    <div>23</div>
                </div>
                <div class="f-left zc-amount">
                    剩50万/总100万
                </div>
            </div>
        </div>
        <div class="zc-go-detail">
            	众筹
        </div>
    </li>
    {{/rows}}
</script>
<script src="../js/mui.min.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/mui.pullToRefresh.js"></script>
<script src="../js/common/mui.pullToRefresh.material.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/croundfunding.source.js" type="text/javascript"></script>
</html>
