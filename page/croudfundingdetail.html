<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title" id="title"></div>
    <a class="f-right right-contact-a">
        <img src="../res/img/like.png" alt="" id ="fav">
    </a>
</header>
<article class="bzm-dialog transition-action" id="zc_article">
    <div class="bzm-dialog-back"></div>
    <div class="bzm-dialog-content">
        <div class="f-left zc-left-amount">
            众筹金额:
        </div>
        <div class="f-left bzm-zc-amount-input-wrap">
            <input type="text" placeholder="请输入您的众筹金额" id='zcje'>
            <div class="bzm-zc-amount-input-down">
            </div>
            <div class="qitzj">
                起投资金为50万元
            </div>
            <div class="one-year-sy">
                一年收益：10万元
            </div>
        </div>
        <button class="mui-btn mui-btn-block zc-im-go-tz" id="agreeZc">
            同意购买
        </button>
    </div>
</article>
<article class="mui-content mui-scroll-wrapper" style="background-color: #efeff4" id="offCanvasContentScroll">
    <div class="mui-scroll" id="detail-id">
    </div>
</article>
</body>
<script id="detail-template" type="x-tmpl-mustache">

        <section class="bzm-house-detail-header">
            <div id="houseDetailImg">
            </div>
            <div class="bzm-house-dh-content">
                <div class="f-left bzm-detail-title">
                    {{crowdfundingHousing.title}}
                </div>
                <div class="f-left detail-op-icon">
                    <img src="../res/img/call-contact.png" alt="" id='callphone' contact="{{crowdfundingHousing.contactNumber}}">
                    <img src="../res/img/zsh.png" alt="" id='dzan'>
                </div>
            </div>
            <div class="zc-jdt-wrapper jdu-public jdu-public">
                <div class='amount-percent'>50%</div>
                <div class="grad zc-jdt jdu-public transition-action">
                    &nbsp;
                </div>
            </div>
            <div class="zc-detail-mondy">
                <div class="f-left color-F26520">
                    {{minInvestment}}元起
                </div>
                <div class="f-right">
                   {{crowdfundingHousing.atualInvestment}}万<span class="color-F26520">/{{crowdfundingHousing.totalPrice}}万</span>
                </div>
            </div>
        </section>
        <section class="house-content-items house-detail-section zc-bzm-detail-section">
            <div class="zc-detail-menu-bar">
                <div class="menu-bar-pub fyxx menu-bar-active" id="fyxx">房源信息</div>
                <div class="menu-bar-pub tzjl" id="tzjl">投资记录</div>
            </div>
            <ul id="fyxxRecord">
                <li>
                    价格：<span class="color-orange" style="font-weight: bold">{{crowdfundingHousing.totalPrice}}万元</span>
                </li>
                <li>
                    单价：<span>{{crowdfundingHousing.price}}元/平米</span>
                </li>
                <li>
                    房型：<span>{{crowdfundingHousing.rooms}}室{{crowdfundingHousing.halls}}厅{{crowdfundingHousing.toilet}}卫</span>
                </li>
                <li>
                    面积：<span>{{crowdfundingHousing.housingArea}}平米</span>
                </li>
                <li>
                    朝向：<span>{{crowdfundingHousing.orientation}}</span>
                </li>
                <li>
                    楼层：<span>{{crowdfundingHousing.locationFloor}}层/{{crowdfundingHousing.totalFloor}}层</span>
                </li>
                <li>
                    年代：<span>{{crowdfundingHousing.years}}年</span>
                </li>
                <li>
                    小区：<span>大华曲江</span>
                </li>
            </ul>
            <ul id="fundRecord" style="display:none;">
               <!-- <li>
                    <div class="col-3 f-left">
                        139625******
                    </div>
                    <div class="col-3 f-left">
                        2000000.00元
                    </div>
                    <div class="col-3 f-left">
                        2016-05-66
                    </div>
                </li>
                <li class="bg-gray">
                    <div class="col-3 f-left">
                        139625******
                    </div>
                    <div class="col-3 f-left">
                        2000000.00元
                    </div>
                    <div class="col-3 f-left">
                        2016-05-66
                    </div>
                </li>
                 <li class="bg-gray">
                    <div class="col-3 f-left">
                        139625******
                    </div>
                    <div class="col-3 f-left">
                        2000000.00元
                    </div>
                    <div class="col-3 f-left">
                        2016-05-66
                    </div>
                </li>-->
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">众筹介绍</div>
            </div>
            <ul>
                <li>
                    <div class="dis-inline">众筹资金：</div>
                    <div class="dis-inline">{{totalPrice}}万</div>
                </li>
                <li>
                    <div class="dis-inline">期限：</div>
                    <div class="dis-inline">{{crowdfundingHousing.deadline}}月</div>
                </li>
                <li>
                    <div class="dis-inline">年租金收益：</div>
                    <div class="dis-inline">{{crowdfundingHousing.rentalIncome}}万</div>
                </li>
                <li>
                    <div class="dis-inline">还款方式：</div>
                    <div class="dis-inline">{{repaymentMethod}}</div>
                </li>
            </ul>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">房源概况</div>
            </div>
            <div>{{&crowdfundingHousing.housingDesc}}</div>
        </section>
        <section class="house-detail-section house-location-section">
            <div class="device-items-head">
                <div class="bzm-fjpz color-orange">配套优势</div>
            </div>
            <div>
            	{{&crowdfundingHousing.advantage}}
            </div>
        </section>

        <button class="mui-btn mui-btn-block zc-im-go-tz" id="ljtz">
            立即投资
        </button>

</script>

<script  id="crfoudfunding-image-template" type="x-tmpl-mustache">
<section class="mui-slider">
     <div class="mui-slider-group mui-slider-loop">
     	 {{#rows}}
         <div class="mui-slider-item">
             <a href="#">
                 <img src="{{attachmentName}}">
             </a>
         </div>
         {{/rows}}
     </div>
     <div class="mui-slider-indicator mui-text-right">
     	 {{#rowsArr}}
         <div class="mui-indicator"></div>
         {{/rowsArr}}
     </div>
</section>
</script>

<script  id="myenroll-template" type="x-tmpl-mustache">
{{#rows}}	
<section class="mui-slider">
     <li class="">
        <div class="col-3 f-left">
            {{memberAccount}}
        </div>
        <div class="col-3 f-left">
            {{amount}}元
        </div>
        <div class="col-3 f-left">
            {{createTime}}
        </div>
    </li>
</section>
{{/rows}}	
</script>

<script src="../js/mui.min.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/croundfundingdetail.source.js"></script>

</html>
