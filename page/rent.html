<script id='fjzftj' type="x-mustache-tmpl">
   {{#rows}}
      <li fzid='{{rentalHousingID}}'>
                    <div class="f-left house-img">
                        <img src="{{mainImage}}" alt="">
                    </div>
                    <div class="house-content f-left">
                        <div class="hc-title">
                          {{title}}
                        </div>
                        <div class="nearby-house-items">
                            <div>
                                <span>{{platName}} {{villageName}}</span>
                            </div>
                            <div>
                                <span>{{rooms}}室{{halls}}厅 {{rentalMode}}</span>
                            </div>
                        </div>
                        <div class="zan-and-focus">
                            <div class="rent-price">{{rental}}元/月</div>
                            <div class="zan-focus-area">
                                <div>
                                    <img class="f-img" src="../res/img/new/focus.png" alt="">
                                </div>
                                <div>{{supportNum}}</div>
                                <div>
                                    <img class="f-img" src="../res/img/new/focus.png" alt="">
                                </div>
                                <div>{{viewNum}}</div>
                            </div>
                        </div>
                    </div>
                </li>
   {{/rows}}
