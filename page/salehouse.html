<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="page-title">大华曲江公园世家</div>
    <a class="f-right right-contact-a">
        <img src="../res/img/like.png" alt="">
    </a>
</header>
<article class="mui-content mui-scroll-wrapper" style="background-color: #efeff4" id="offCanvasContentScroll">
    <div class="mui-scroll" id="sale-detail-innerHtml">

    </div>
</article>
</body>
<script src="../js/mui.min.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/salehouse.source.js"></script>

<script id="sale-detail-template" type="x-tmpl-mustache">
<section class="bzm-house-detail-header">
    <img class="detail-img" src="../res/img/house-detail.jpg" alt="图片">
    <div class="bzm-house-dh-content">
        <div class="f-left bzm-detail-title">
                    {{saleHousing.villageName}}<br />
                    准现房  3室通透 可取公积金
        </div>
        <div class="f-left detail-op-icon">
            <img src="../res/img/call-contact.png" alt="">
            <img src="../res/img/zsh.png" alt="">
        </div>
    </div>
</section>
<section class="house-content-items house-detail-section">
    <ul>
        <li>
            价格：<span class="color-orange" style="font-weight: bold">{{saleHousing.totalPrice}}万</span>
        </li>
        <li>
            单价：<span>{{saleHousing.price}}元&#47平米</span>
        </li>
        <li>
            房型：<span>{{saleHousing.rooms}}室{{saleHousing.halls}}厅{{saleHousing.toilet}}卫</span>
        </li>
        <li>
            面积：<span>{{saleHousing.housingArea}}平米</span>
        </li>
        <li>
            朝向：<span>{{saleHousing.orientation}}</span>
        </li>
        <li>
            楼层：<span>{{saleHousing.locationFloor}}层/{{saleHousing.totalFloor}}层</span>
        </li>
        <li>
            年代：<span>{{saleHousing.years}}年</span>  
        </li>
        <li>
            小区：<span>{{saleHousing.villageName}}</span>
        </li>
        <li>
</section>
<section class="house-detail-section device-items-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">特色服务</div>
    </div>
    <ul>
    	{{#rentalServiceList}}
        <li>
            <img src="../res/img/house-icons/pz01.png" alt="">
            <div class="items-name">{{serviceName}}</div>
        </li>
        {{/rentalServiceList}}
    </ul>
</section>
<section class="house-detail-section house-location-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">房源概况</div>
    </div>
    <ul>
        <li>
            <div class="dis-inline">房源介绍：</div>
            <div class="dis-inline">{{saleHousing.housingDesc}}</div>
        </li>
        <li>
            <div class="dis-inline">在售户型：</div>
            <div class="dis-inline">92平米平层112</div>
        </li>
    </ul>
</section>
<section class="house-detail-section house-location-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">配套优势</div>
    </div>
    <ul>
        <li>
            <div class="dis-inline">商业：</div>
            <div class="dis-inline">自带步行街，华润万家，影城，超市等</div>
        </li>
        <li>
            <div class="dis-inline">学校：</div>
            <div class="dis-inline">小区自带品格幼儿园，曲江一中一小，大华小学</div>
        </li>
        <li>
            <div class="dis-inline">交通：</div>
            <div class="dis-inline">地铁4号线，903、600公交站</div>
        </li>
        <li>
            <div class="dis-inline">医疗：</div>
            <div class="dis-inline">社区医疗、西安市人民医院</div>
        </li>
         <li>
            <div class="dis-inline">公园：</div>
            <div class="dis-inline">自带百亩社区公园、南湖公园</div>
        </li>               
    </ul>
</section>
<section class="house-detail-section nearby-section">
    <div class="device-items-head">
        <div class="bzm-fjpz color-orange">附近推荐</div>
    </div>
    <ul class="gus-list-ul">
        <li>
            <div class="f-left house-img">
                <img src="../res/img/house.jpg" alt="">
            </div>
            <div class="house-content f-left">
                <div class="hc-title">
                    西大街附近900元拎包入住
                </div>
                <div class="nearby-house-items">
                    <div>
                        <span>含光门 迎春小区</span>
                    </div>
                    <div>
                        <span>1室1厅 整租</span>
                    </div>
                </div>
                <div class="zan-and-focus">
                    <div class="rent-price">900元/月</div>
                    <div class="zan-focus-area">
                        <div class="zan-icon zf-icon"></div>
                        <div>23</div>
                        <div class="focus-icon zf-icon"></div>
                        <div>223</div>
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="f-left house-img">
                <img src="../res/img/house.jpg" alt="">
            </div>
            <div class="house-content f-left">
                <div class="hc-title">
                    西大街附近900元拎包入住
                </div>
                <div class="nearby-house-items">
                    <div>
                        <span>含光门 迎春小区</span>
                    </div>
                    <div>
                        <span>1室1厅 整租</span>
                    </div>
                </div>
                <div class="zan-and-focus">
                    <div class="rent-price">900元/月</div>
                    <div class="zan-focus-area">
                        <div class="zan-icon zf-icon"></div>
                        <div>23</div>
                        <div class="focus-icon zf-icon"></div>
                        <div>223</div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>	
</script>
</html>
