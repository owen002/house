<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/base.css" rel="stylesheet"/>
    <link href="../css/rent.css" rel="stylesheet"/>
</head>
<style>
    .mui-table-view {
        position: relative;
        margin-top: 0;
        margin-bottom: 0;
        padding-left: 0;
        list-style: none;
        background-color: #fff;
    }

    .mui-content {
        color: #000;
        padding-top: 2.4rem !important;
    }

    .rent-price {
        color: #F5844D;
        font-size: 0.45rem;
        text-align: right;
        font-weight: bold;
        float: right;
    }

    .zan-and-focus {
        margin-top: 0 !important;
    }

    .nearby-section .gus-list-ul li {
        padding: 0.4rem 0 0.2rem;
    }

    .mui-scroll-wrapper {
        background-color: #fff;
        color: #000;
    }
</style>
<body>
<header id="header" class="mui-bar mui-bar-nav">
    <a class="mui-action-back left-menu-icon f-left back">
        <div class="back-img">
            <img src='../res/img/login/backico.png'/>
        </div>
    </a>
    <div class="f-left" style="position:relative;">
        <input class='search-box' type="text" placeholder="好房尽在包租妹"/>
        <img src="../res/img/search.png" class="search-input-icon" alt="">
    </div>
    <div class='message-items-amount f-right' id='msgCnt'></div>
    <a class="f-right right-contact-a message-bzm">
        <img src="../res/img/message.png" alt="" id="message">
    </a>
</header>
<section class="slider-menu-choose">
    <ul class="header-menu-select">
        <li style="border:none" class="slider-choose-li" data-type="1">
            <div class="header-search-fo" id="quyu">区域</div>
            <div class="transition-action  mui-icon-arrowdown mui-icon choose-down-arrow"></div>
        </li>
        <li class="slider-choose-li" data-type="2">
            <div class="header-search-fo" id="zujin">售价</div>
            <div class="mui-icon-arrowdown transition-action mui-icon choose-down-arrow">&nbsp;</div>
        </li>
        <li class="slider-choose-li" data-type="3">
            <div class="header-search-fo" id="fangxing">户型</div>
            <div class="mui-icon-arrowdown mui-icon choose-down-arrow transition-action ">&nbsp;</div>
        </li>
        <li class="slider-choose-li" data-type="4">
            <div class="header-search-fo" id="gengduo">更多</div>
            <div class="mui-icon-arrowdown mui-icon transition-action choose-down-arrow">&nbsp;</div>
        </li>
    </ul>
    <div class="choose-location choose-content1" style="display: none;">
        <div id="location1" class="mui-scroll-wrapper choose-left">
            <div class="mui-scroll">
                <ul id="areaList">
                    <li class="choose-left-active">
                        <div class="bzm-navigate-right">
                            不限
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--<div id="locationcontent1" class="mui-scroll-wrapper choose-right">-->
        <!--<div class="mui-scroll">-->
        <!--<ul>-->
        <!--<li>附近</li>-->
        <!--</ul>-->
        <!--</div>-->
        <!--</div>-->
    </div>
    <div class="choose-location choose-content2" style="display: none;">
        <div id="choose2Scroll" class="mui-scroll-wrapper choose-content2-inner">
            <div class="mui-scroll">
                <ul id="amountArea" class="choose-content2-inner-ul">
                    <li class="choose-left-active">
                        不限
                    </li>
                    <li data-max="4000">
                        4000以下
                    </li>
                    <li data-min="4000" data-max="8000">
                        4000-8000
                    </li>
                    <li data-min="8000" data-max="12000">
                        8000-12000
                    </li>
                    <li data-min="12000" data-max="16000">
                        12000-16000
                    </li>
                    <li data-min="16000" data-max="20000">
                        16000-20000
                    </li>
                    <li data-min="20000" data-max="25000">
                        20000-25000
                    </li>
                    <li data-min="25000" data-max="30000">
                        25000-30000
                    </li>
                    <li data-min="30000">
                        300000以上
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="choose-location choose-content3" style="display: none;">
        <div id="choose3Scroll" class="mui-scroll-wrapper choose-content3-inner">
            <div class="mui-scroll">
                <ul id="sortLiveUl" class="choose-content3-inner-ul">
                    <li class="choose-left-active">
                        不限
                    </li>
                    <li data-min="1" data-max="1">
                        1室
                    </li>
                    <li data-min="2" data-max="2">
                        2室
                    </li>
                    <li data-min="3" data-max="3">
                        3室
                    </li>
                    <li data-min="4" data-max="4">
                        4室
                    </li>
                    <li data-min="4">
                        4室以上
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="choose-location choose-content4" style="display: none;">
        <div id="choose4Scroll" class="mui-scroll-wrapper choose-content4-inner">
            <div class="mui-scroll">
                <ul class="choose-content4-inner-ul" id="moreItems">
                    <li>
                        <div class="more-rent-title ">
                            装修
                        </div>
                        <div class="more-rent-wrapper zhuangxiu">
                            <div class="rent-content choose-left-active">不限</div>
                            <div class="rent-content" data-type="1">毛坯</div>
                            <div class="rent-content" data-type="2">简装</div>
                            <div class="rent-content" data-type="3">中装</div>
                            <div class="rent-content" data-type="4">精装</div>
                            <div class="rent-content" data-type="5">豪华装</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="confirm-btn">
                <button class="mui-btn mui-btn-block mui-btn-blue confirm-btn-ac" id="confirmChooseBtn">确定</button>
            </div>
        </div>
    </div>

    <div class="mui-back"></div>
</section>
<div class="mui-content">
    <div class="mui-slider">
        <section class="house-detail-section nearby-section">
            <div class="guyl-header">
                <div class="like-icon f-left">&nbsp</div>
                <div class="f-left tbfy">猜你喜欢</div>
            </div>
            <!--<div class="mui-scroll-wrapper" style="height: 500px;">-->
            <div class="gueulike-wrapper">
                <ul class="gus-list-ul" id="guessUlike">
                    <!--
                             <li data-id="1">
                                  <div class="f-left house-img">
                                      <img src="../res/img/house.jpg" alt="">
                                  </div>
                                  <div class="house-content f-left">
                                      <div class="hc-title">
                                          西大街附近900元拎包入住
                                      </div>
                                      <div class="nearby-house-items">
                                          <div>
                                              <span style="font-size: 0.45rem">含光门迎春小区</span>
                                              <span class="rent-price">900元/月</span>
                                          </div>
                                          <div style="font-size: 0.35rem;">
                                              <span class="newh-adv">免中介费</span>
                                              <span class="newh-adv">送保洁</span>
                                              <span class="newh-adv">高速口</span>
                                              <span class="newh-adv">地铁口</span>
                                          </div>
                                      </div>
                                      <div class="zan-and-focus">
                                          <div class="zan-focus-area">
                                              <div class="zan-icon zf-icon"></div>
                                              <div>23</div>
                                              <div class="focus-icon zf-icon"></div>
                                              <div>223</div>
                                          </div>
                                      </div>
                                  </div>
                              </li>-->
                </ul>
            </div>
            <!--</div>-->
        </section>
    </div>
</div>

</body>
<script id="rows-li-template" type="x-tmpl-mustache">
	{{#rows}}
    <li data-id="{{newHousingID}}">
        <div class="f-left house-img">
            <img src="{{mainImage}}" alt="">
        </div>
        <div class="house-content f-left">
            <div class="hc-title">
                {{title}}
            </div>
            <div class="nearby-house-items">
                <div>
                    <span style="font-size: 0.40rem">{{villageName}}</span>
                    <span class="rent-price">{{price}}元/平米</span>
                </div>
                <div style="font-size: 0.35rem;">
			    	{{#labels}}
			            <span class="newh-adv">{{.}}</span>
			        {{/labels}}                    
                </div>
            </div>
            <div class="zan-and-focus">
                <div class="zan-focus-area">
                        <div>
                            <img class="z-img" src="../res/img/new/zan.png" alt="">
                        </div>
                        <div>{{supportNum}}</div>
                        <div>
                            <img class="f-img" src="../res/img/new/focus.png" alt="">
                        </div>
                        <div>{{viewNum}}</div>
                        </div>
                </div>
            </div>
        </div>
    </li>
    {{/rows}}


</script>

<script src="../js/mui.min.js"></script>
<script src="../js/common/mui.pullToRefresh.js"></script>
<script src="../js/common/mui.pullToRefresh.material.js"></script>
<script src="../js/common/constant.js"></script>
<script src="../js/common/common.js"></script>
<script src="../js/base.js"></script>
<script src="../js/common/mustache.min.js"></script>
<script src="../js/newhouse.source.js" type="text/javascript"></script>
</html>
