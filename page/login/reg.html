<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/login.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">手机注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label><img src="images/login/regico.png"/></label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label></label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="验证码">
				</div>
				<div class="mui-input-row">
					<label></label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="密码6-14位">
				</div>
				<div class="mui-input-row">
					<label></label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="邀请码(选填)">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-orange">立即注册</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
